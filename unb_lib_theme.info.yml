name: Bootstrap UNB Libraries
type: theme
description: 'A flexible Booststrap 4 based theme, with many regions and a responsive, mobile-first layout.'
version: VERSION
core: 8.x
base theme: false

libraries:
  - unb_lib_theme/global-styling

libraries-extend:
  file/drupal.file:
    - unb_lib_theme/file

ckeditor_stylesheets:
  - css/base/elements.css
  - css/components/captions.css
  - css/components/table.css

regions:
